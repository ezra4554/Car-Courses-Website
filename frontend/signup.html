<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center w-full h-auto p-2.5 bg-[#6b5e62]">
      <div class="flex text-center mr-auto">
        <div class="w-8 h-8 mr-2.5 rounded-md bg-[#404040]"></div>
        <a class="text-white text-xl" href="index.html">LOGO</a>
      </div>
      <ul class="flex gap-5 list-none">
        <li>
          <a
            class="text-white text-xl hover:border-b-4 hover:border-[#404040]"
            href="./index.html"
            >HOME</a
          >
        </li>
        <li>
          <a
            class="text-white text-xl hover:border-b-4 hover:border-[#404040]"
            href="./about.html"
            >ABOUT</a
          >
        </li>
        <li>
          <a
            class="text-white text-xl hover:border-b-4 hover:border-[#404040]"
            href="./contact.html"
            >CONTACT</a
          >
        </li>
      </ul>
    </div>

    <div class="h-screen flex flex-col text-center is-justify-content-center">
      <h1 class="title is-4">Sign Up Mao Nyetir</h1>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input id="name" class="input w-1/4" type="text" placeholder="Name" />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            id="email"
            class="input w-1/4"
            type="email"
            placeholder="Email"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input
            id="password"
            class="input w-1/4"
            type="password"
            placeholder="Password"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input
            class="input tgl_lahir w-1/4"
            type="text"
            placeholder="Tanggal Lahir"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success w-1/4" onclick="register()">
            Register
          </button>
        </p>
        <h1 class="subtitle is-6">
          Do you have an account?
          <span class="text-blue-800 cursor-pointer underline" onclick="login()"
            >login here</span
          >
        </h1>
      </div>
    </div>
    <script>
      function login() {
        window.location.href = "./auth.html";
      }

      async function register() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const tgl_lahir = document.getElementById("tgl_lahir").value;

        try {
          const res = await fetch("http://localhost:3000/api/auth/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password, tgl_lahir }),
          });
          if (!res.ok) {
            console.log(await res.json());
          } else {
            console.log(await res.json());
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      const tgl_lahir = document.querySelector(".tgl_lahir");
      tgl_lahir.onclick = () => {
        let date = document.createElement("input");
        date.type = "date";
        date.id = "tgl_lahir";

        tgl_lahir.parentNode.replaceChild(date, tgl_lahir);
      };
    </script>
  </body>
</html>
