<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center w-full h-auto p-2.5 bg-[#6b5e62]">
      <div class="flex text-center mr-auto">
        <div class="w-8 h-8 mr-2.5 rounded-md bg-[#404040]"></div>
        <a class="text-white text-xl" href="index.html">LOGO</a>
      </div>
      <ul class="flex gap-5 list-none">
        <li>
          <a
            class="text-white text-xl hover:border-b-4 hover:border-[#404040]"
            href="./index.html"
            >HOME</a
          >
        </li>
        <li>
          <a
            class="text-white text-xl hover:border-b-4 hover:border-[#404040]"
            href="./about.html"
            >ABOUT</a
          >
        </li>
        <li>
          <a
            class="text-white text-xl hover:border-b-4 hover:border-[#404040]"
            href="./contact.html"
            >CONTACT</a
          >
        </li>
        <li>
          <a
            class="text-white text-xl hover:border-b-4 hover:border-[#404040]"
            href="./auth.html"
            >LOGIN</a
          >
        </li>
      </ul>
    </div>

    <div class="h-screen w-full">
      <div class="wrap h-2/3 flex justify-center">
        <div
          class="w-1/3 h-2/5 p-2 absolute z-10 translate-y-44 translate-x-52 shadow-2xl flex flex-col justify-center rounded-2xl"
        >
          <div class="w-full">
            <div class="flex justify-center">
              <label class="label">Nama</label>
            </div>
            <div>
              <input
                type="text"
                name="nama"
                class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                placeholder="eg. Ezra"
              />
            </div>
          </div>
          <div class="w-full">
            <div class="flex justify-end pr-3">
              <label class="label">Email</label>
            </div>
            <div>
              <input
                type="text"
                name="email"
                class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                placeholder="eg. xx@gmail.com"
              />
            </div>
          </div>
          <div class="w-full">
            <div class="flex justify-center">
              <label class="label">Pesan</label>
            </div>
            <div>
              <input
                type="text"
                name="nama"
                class="mt-1 px-3 py-2 h-20 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                placeholder="eg. message"
              />
            </div>
          </div>
        </div>
        <div class="w-full h-fit pt-5 flex justify-center">
          <img
            src="./assets/image/contact-one.svg"
            alt="SVG Image"
            class="relative h-60 w-full"
          />
        </div>
      </div>
      <div class="w-full h-1/3 p-5 flex items-center relative">
        <h1 class="font-bold mr-auto text-xl">Our Location</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.66030476292!2d107.71518137412124!3d-6.93114359306871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68c302db3434f5%3A0xdf4aacdb8618199c!2sSunan%20Gunung%20Djati%20State%20Islamic%20University%20Bandung!5e0!3m2!1sen!2sid!4v1702545699945!5m2!1sen!2sid"
          style="border: 0"
          width="80%"
          height="100%"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="rounded-2xl"
        ></iframe>
      </div>
    </div>

    <div class="text-right w-full p-5 mt-5 text-white bg-[#404040]">
      <h4>Website Maintained by IT Teams</h4>
    </div>
  </body>
</html>
