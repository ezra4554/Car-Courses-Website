<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="nav-top flex items-center h-auto">
      <div class="logo">
        <div class="img-logo"></div>
        <a class="text-white" href="index.html">LOGO</a>
      </div>
      <ul>
        <li><a class="text-white" href="./index.html">HOME</a></li>
        <li><a class="text-white" href="./about.html">ABOUT</a></li>
        <li>
          <a class="text-white" href="./contact.html">CONTACT</a>
        </li>
        <li><a class="text-white" href="./auth.html">LOGIN</a></li>
      </ul>
    </div>
    <div class="wrap-auth is-justify-content-center">
      <h1 class="title is-4">Sign In Mao Nyetir</h1>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            id="email"
            class="input w-1/4"
            type="email"
            placeholder="Email"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input
            id="password"
            class="input w-1/4"
            type="password"
            placeholder="Password"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success w-1/4" onclick="login()">
            Login
          </button>
        </p>
        <h1 class="subtitle is-6">
          Don't have account?
          <span class="create-account" onclick="register()">signup here</span>
        </h1>
      </div>
    </div>
    <script>
      function register() {
        window.location.href = "./signup.html";
      }
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch(
            "https://api-coba.ezra4554.repl.co/api/auth/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            }
          );
          if (!res.ok) {
            console.log(await res.json());
          } else {
            const data = await res.json();
            sessionStorage.setItem("token", data.token);
            window.location.href = "./admin/index.html";
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
